<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style/main.css" >
    <title>Página Inicial</title>

    <!---responsive css-->
    <link rel="StyleSheet" href="style/responsive.css">

    <!--owl css-->>
    <link rel="StyleSheet" href="style/owl/owl.carousel.min.css">
    <link rel="StyleSheet" href="style/owl/owl.theme.default.min.css">

    <script language=javascript type='text/javascript'>
        function newPopup() {
            varwindow = window.open (
                'popup.html',
                'popup',
                "width=600, height=700, top=100, left=110, scrollbars=no "
            )
        }
    </script>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">SITCOM HOME</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Minha Lista</a>
                <a class="coringa" href="#">Populares</a>
                <a href="#">
                    <span class="Desktop">Filtrar por Ano</span>
                    <span class="Mobile">Filtros</span>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Friends (1994)</h3>
                <p class="descricao">Seis jovens são unidos por laços familiares, românticos e, principalmente, de amizade, enquanto tentam viver e amar em Nova York.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="javascript:newPopup() ; return false">
                        <i class="fas fa-play"></i>
                        ASSISTIR TRAILER
                    </button>
                    <button role="button" class="botao" onclick="window.open('https://www.themoviedb.org/tv/1668-friends')">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

                <img class="box-filme" src="assets/min1.jpg" alt="Brooklyn Nine-Nine" srcset="">

            <div class="item">
